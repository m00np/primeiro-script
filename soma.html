    <title>Soma em JavaScript</title>

<body>

    <script>

        /*
        window.prompt pede algo ao usuário
        */
        var numero1 = Number(window.prompt('digite um número'))
        var numero2 = Number(window.prompt('digite mais um número para somar'))
        var soma = numero1 + numero2

        window.alert('a soma dos dois números é: ' + soma) // concatenação
    
// numero + numero adição
// string + string concatenação
    </script>
